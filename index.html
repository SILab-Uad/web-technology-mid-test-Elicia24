<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Masukkan Panjang Password:</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>

        <div class="form-group">
            <input type="checkbox" id="includeUppercase" checked>
            <span for="includeUppercase">Huruf Besar</span>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeLowercase" checked>
            <span for="includeLowercase">Huruf Kecil</span>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeNumbers" checked>
            <span for="includeNumbers">Angka</span>
        </div>
        <div class="form-group">
            <input type="checkbox" id="includeSymbols" checked>
            <span for="includeSymbols">Simbol</span>
        </div>

        <button onclick="generatePassword()" id="generateBtn">Generate Password</button>
        <p id="passwordOutput" hidden></p>
        <input type="text" id="password" readonly placeholder="Password akan muncul disini ...">
        <div id="div_copy"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
